name: ðŸ†• Enhancement
description: Request a New Feature
title: "[ENHANCEMENT]: "
labels: ["enhancement"]
assignees:
  - lllorigins
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Feature request!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: textarea
    id: what-is-needed
    attributes:
      label: What is the idea for enhancing the project?
      description: |
        Tell us, what do you expect to happen?
      placeholder: "Something new!"
      #   value: "A bug happened!"
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Plan to Implement?
      description: Is there a direction you want to take?
      placeholder: |
        1. Rework This
        2. See New
      #   value: "A bug happened!"
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: What browsers you usually use?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge

  - type: textarea
    id: references
    attributes:
      label: References You Want to suggest.
      description: Please copy and paste Links? Screenshots? for references.
      render: Text

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://www.lllorigins.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
