name: ‚ùî Question
description: What Questions do you have?
title: "[QUESTION]: "
labels: ["question"]
assignees:
  - lllorigins
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to ask a Question!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true
  - type: textarea
    id: what
    attributes:
      label: What is the question?
      description: |
        Tell us, what do you need?
      placeholder: "Something new!"
      #   value: "A bug happened!"
    validations:
      required: true

  - type: textarea
    id: references
    attributes:
      label: Any thing else?
      description: Please copy and paste Links? Screenshots? for references.
      render: Text

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://www.lllorigins.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
